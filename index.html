<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather for you </title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fas fa-sun"></i> Todays Weather</h1>
    </header>


    <div class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search by City:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityname">City name</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get weather </button>
                </form>
            </div>
        </div>

        <div class="historyelement"> </div>

        <div class="searchresults">

            <div class="headerweather">

                <div id="currentcity" class="title"></div>

            </div>

            <div id="currentweather"></div>

        </div>

        <div class="forecastelement">
            <div class="title"> 5 Day Forecast</div>

            <div class="forecastinfo">

                <div class="forecastcard"></div>
                <div class="forecastcard">Card 2</div>
                <div class="forecastcard">Card 3</div>
                <div class="forecastcard">Card 4</div>
                <div class="forecastcard">Card 5</div>


            </div>


        </div>

    </div>


    <script src="./assets/script.js"></script>
</body>
