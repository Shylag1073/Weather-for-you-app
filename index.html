<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather for you </title>
</head>

<body>

    <header class="hero">
        <h1 class="app-title"><i class="fas fa-sun"></i> Todays Weather</h1>
    </header>


    <div class="leftside">

        <div class="searchbar">
            <div class="title">Search for a City:</div>
            <input id="cityinput" placeholder="Austin" type="text" onfocus="this.value=''">
            <div class="history" id="button"><button>Search</button></div>
        </div>

        <div class="historyelement"> </div>


    </div>





    <div class="rightside">

        <div class="searchresults">

            <div class="headerweather">

                <div id="currentcity" class="title"></div>

            </div>

            <div id="currentweather">
                <h3 id="currentTemp"></h3>
                <h3 id="currentWind"></h3>
                <h3 id="currentHum"></h3>
                <h3 id="currentUV"></h3>
            </div>

        </div>

        <div class="forecastelement">

            <div class="fiveday"> 5 Day Forecast</div>

            <div class="forecastinfo">

                <div class="forecastcard">
                    <p id="forecastTemp1"></p>
                    <p id="forecastWind1"></p>
                    <p id="forecastHum1"></p>
                </div>
                <div class="forecastcard">
                    <p id="forecastTemp2"></p>
                    <p id="forecastWind2"></p>
                    <p id="forecastHum2"></p>
                </div>
                <div class="forecastcard">
                    <p id="forecastTemp3"></p>
                    <p id="forecastWind3"></p>
                    <p id="forecastHum3"></p>
                </div>
                <div class="forecastcard">
                    <p id="forecastTemp4"></p>
                    <p id="forecastWind4"></p>
                    <p id="forecastHum4"></p>
                </div>
                <div class="forecastcard">
                    <p id="forecastTemp5"></p>
                    <p id="forecastWind5"></p>
                    <p id="forecastHum5"></p>
                </div>


            </div>


        </div>

    </div>



    <script src="./assets/script.js"></script>
</body>
